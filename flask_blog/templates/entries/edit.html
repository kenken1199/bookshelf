{% extends "layout.html" %}

{% block body %}

    <h1 style="margin-bottom:50px">書籍の編集</h1>

    <form action="{{ url_for('update_entry', id = entry.id) }}" method=post class=add-entry>
        <div class="form-group">
            <label>本のタイトル</label>
            <input type="text" class="form-control" name="title" value="{{ entry.title }}">
        </div>
        <div class="form-group">
            <label>著者</label>
            <input type="text" class="form-control" name="auther"value="{{ entry.auther }}">
        </div>
        <div class="form-group">
            <label>出版社</label>
            <input type="text" class="form-control" name="publisher" value="{{ entry.publisher }}">
        </div>
        <button type="submit" class="btn btn-primary">更新</button>
    </form>

{% endblock %}
